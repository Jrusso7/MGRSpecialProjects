<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | MGR Special Projects</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .carousel-image {
      height: 100vh; /* Full viewport height */
      object-fit: cover; /* Ensures images cover the area without distortion */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo-resized-cropped.jpg" alt="MGR Logo" height="50" />
        <span class="ms-2 company-name">MGR Special Projects</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Carousel -->
<div id="projectCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="8000">
  <div class="carousel-inner" id="carouselInner"></div>
</div>


  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 MGR Special Projects. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carousel Image Loader Script -->
  <script>
    const imageFiles = [
      'images/home_carousel/livingroom1.jpg',
      'images/home_carousel/livingroom2.jpg',
      'images/home_carousel/livingroom3.jpg',
      'images/home_carousel/bathroom1.jpg',
      'images/home_carousel/bathroom2.jpg',
      'images/home_carousel/bathroom3.jpg'
      // Add more image paths here as needed
    ];

    const carouselInner = document.getElementById('carouselInner');

    imageFiles.forEach((file, index) => {
      const div = document.createElement('div');
      div.className = 'carousel-item' + (index === 0 ? ' active' : '');
      div.innerHTML = `
        <img src="${file}" class="d-block w-100 carousel-image" alt="Project Image">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded">
          <h1 class="fw-bold">MGR Special Projects</h1>
          <p class="lead fst-italic">Bringing Your Vision to Life</p>
          <a href="contact.html" class="btn btn-primary btn-lg">Get an Estimate</a>
        </div>
      `;
      carouselInner.appendChild(div);
    });
  </script>
</body>
</html>
