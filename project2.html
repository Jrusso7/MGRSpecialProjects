    <link rel="stylesheet" href="styles.css">
    <style>
        /* Project Container */
        .project-container {
            max-width: 1100px;
            margin: auto;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            transition: opacity 0.3s ease-in-out;
        }

        /* Navigation */
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transform: translateY(-50%);
            padding: 10px;
            user-select: none;
        }

        .lightbox .prev { left: 5%; }
        .lightbox .next { right: 5%; }
        .lightbox .close-btn { position: absolute; top: 15px; right: 25px; font-size: 35px; color: white; cursor: pointer; }

        /* Thumbnail Navigation */
        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .thumbnail:hover {
            border: 2px solid #007bff;
        }

        /* Tabs Styling */
        .nav-tabs {
            margin-top: 30px;
            justify-content: center;
        }

        .tab-content {
            padding: 15px;
            text-align: left;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .thumbnail { width: 60px; height: 45px; }
        }
    </style>
</head>
