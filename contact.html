<script>
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Clear old errors
    document.querySelectorAll(".text-danger").forEach(el => el.textContent = "");

    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const message = document.getElementById("message");

    let hasError = false;

    if (!name.value.trim()) {
      showError(name, "Name is required.");
      hasError = true;
    }

    if (!message.value.trim()) {
      showError(message, "Message is required.");
      hasError = true;
    }

    if (!email.value.trim() && !phone.value.trim()) {
      showError(email, "Email or phone number is required.");
      showError(phone, "Email or phone number is required.");
      hasError = true;
    }

    if (email.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
      showError(email, "Please enter a valid email.");
      hasError = true;
    }

    if (phone.value && !/^[0-9\-\+\s\(\)]+$/.test(phone.value)) {
      showError(phone, "Please enter a valid phone number.");
      hasError = true;
    }

    if (hasError) return;

    const templateParams = {
      name: name.value,
      email: email.value,
      phone: phone.value,
      message: message.value
    };

    emailjs.send("service_e46yk28", "template_h29wspb", templateParams)
      .then(function(response) {
        const successModal = new bootstrap.Modal(document.getElementById("successModal"));
        successModal.show();
        form.reset();
      }, function(error) {
        console.error("EmailJS Error:", error);
        alert("Oops! Something went wrong while sending your message.");
      });
  });

  function showError(field, message) {
    let errorEl = field.nextElementSibling;
    if (!errorEl || !errorEl.classList.contains("text-danger")) {
      errorEl = document.createElement("div");
      errorEl.classList.add("text-danger", "mt-1", "small");
      field.parentNode.appendChild(errorEl);
    }
    errorEl.textContent = message;
  }
</script>
